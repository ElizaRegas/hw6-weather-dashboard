<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Weather or Not...</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"

    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- script tags -->

      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

  <body>
    <main class="container">
      <form id="inputForm">
        <input type="text" class="textInput" id="city" placeholder="City" />
        <input type="text" class="textInput" id="state" placeholder="State" />
        <input type="submit" />
      </form>
      <div>
        <img id="icon" />
        <div id="weather"></div>
        <div id="temp"></div>
      </div>
      <div class="container">
        <div class="row"></div>
      </div>
    </main>
