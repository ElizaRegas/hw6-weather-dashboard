<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Weather or Not...</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- moment.js-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"
    />
    <!-- link to correct unknown 404 favicon error in console log -->
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAADGxsYAWFhYABwcHABfAP8A/9dfAADXrwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIiIiIiIiIiIjMlUkQgAiIiIiIiIiIiIiIzJVJEIAAAIiIiIiIiIiIiMyVSRCAAIiIiIiIiIiIiIRERERERERERERERERERERIiIiIiIiIiIgACVVUiIiIiIiIiIiIiIiIAAlVVIiIiIiIiIiIiIiIhEREREREREREREREREREREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rel="icon" type="image/x-icon" 
    />
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- script tags -->
    <!-- jQuery link -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    <!-- local js script file -->
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
  </head>

  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1" id="header">Weather Dashboard</span>
      </nav>
    </header>
    <!-- search section -->
    <main class="container">
      <div class="row">
        <aside class="col-sm-4">
          <h4>Search for a City:</h4>
          <form class="input-group mb-3" id="inputForm">
            <input type="text" class="form-control" id="city" placeholder="City" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
            </div>
          </form>
          <div id="savedSearch"></div>
        </aside>
        <!-- main weather display -->
        <section class="col-sm-8">
          <div class="row">
            <div class="col-sm-8">
              <div id="cityDisplay"></div>
              <div class="weatherDisplay" id="temp"></div>
              <div class="weatherDisplay" id="humidity"></div>
              <div class="weatherDisplay" id="wind"></div>
              <div class="weatherDisplay" id="uvIndex"></div>
            </div>
            <div class="col-sm-4 card-body">
              <img id="icon" />
            </div>
          </div>
          <!-- 5 day forecast is dynamically generated here -->
          <div class="row" id="forecastDiv"></div>
        </section>
      </div>
    </main>
  </body>
</html>
