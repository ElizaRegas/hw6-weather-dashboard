<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Weather or Not...</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- script tags -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1" id="header">Weather Dashboard</span>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <aside class="col-sm-4" style="border: 5px solid black;">
          <h4>Search for a City:</h4>
          <form id="inputForm">
            <input type="text" class="textInput" id="city" placeholder="City" />
            <button type="submit"></button>
          </form>
        </aside>
        <section class="col-sm-8" style="border: 5px solid black;">
          <div class="row">
            <div class="col-sm-6">
              <div id="cityDisplay"></div>
              <div id="temp"></div>
              <div id="humidity"></div>
              <div id="wind"></div>
              <div id="uvIndex"></div>
            </div>
            <div class="col-sm-6">
              <img id="icon" />
            </div>
          </div>
          <div class="row" id="forecastDiv" style="border: 5px solid black;">

          </div>
        </section>
      </div>

    
      </div>
    </main>
  </body>
</html>
